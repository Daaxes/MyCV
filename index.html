    <p class="paragraphSpace">
        Arbetade i servicedesk på högskolans firstline och secondline eller fysiskt på plats hos medarbetare och studenter på Högskolan Kristianstad. Vi hanterade IT-frågor av varierad art till exempel avancerad felsökning av mjuk-och hårdvara, kontohantering i AD, behörigheter, installationer av OS och applikationer via SCCM men även manuella installationer för både Windows klienter, Windows servrar och MAC. Hanterade även frågor om telefoni samt passagesystem och taggar. På högskolan dokumenterades alla ärenden från användarna och lösningarna i ärendehanteringssystemet Nilex.
        Delaktig i arbete med projekt för grundinstallation av operativsystem och klientapplikationer via nätverket för att dessa smidigt skulle kunna distribueras till användarna via SCCM eller vid ny-/ominstallation av dator. 
        Ansvarig för utveckling av installationspaket via Admin Studio, Installshield samt Repackage för att skapa MSI-paket genom inspelning av installationer för att sedan användas i SCCM. 
        Var tekniskt ansvarig och teknisk systemadministratör för journal- och tidbokningssystem, digital röntgen samt servrar för tandhygienistprogrammet och sjuksköterskeprogrammet. Jag hanterade installationer av datorer, hårdvara, konfiguration av klienter och servrar som var anslutna till respektive utbildningsprograms nedlåsta nätverk. Arbetade även med felsökning, konfigurering och hantering av kringutrustning som till exempel röntgensensorer, OPG och röntgenanslutning till dator via fiberanslutning. Jag var ansvarig för teknisk felsökning samt kontaktperson mellan högskolan och Alma journalsystem och Unident röntgensystem gällande tekniska frågor. Jag utvecklade installationsskript i Power Shell för tandhygienist-applikationer som konfigurerade klinikdatorerna.
        Under åren på högskolan arbetade jag även med underhåll av skrivare och kopiatorer samt en del medieutrustning. Deltog löpande i olika IT-relaterade utvecklingsprojekt tillsammans med kollegorna på IT-avdelningen och ofta i dialog med verksamheterna. Arbetsvardagen bestod i övrigt till stor del av vanligt förekommande uppgifter i en helpdesk och på en IT-avdelning i en stor organisation.
